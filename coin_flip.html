<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .coin-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .coin {
            width: 100%;
            height: 100%;
            border: 2px solid #333;
            border-radius: 50%;
            background-color: #f0e68c; /* Coin color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            transform-style: preserve-3d;
            transform-origin: center;
            animation: flip 0.5s ease-in-out;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="coin-container">
        <div class="coin" id="coin">Heads</div>
    </div>
    <button onclick="flipCoin()">Flip Coin</button>

    <script>
        function flipCoin() {
            const coin = document.getElementById('coin');
            const result = Math.random() < 0.5 ? 'Heads' : 'Tails';

            coin.style.animation = 'none'; // Reset animation
            setTimeout(() => {
                coin.style.animation = 'flip 0.5s ease-in-out'; // Apply flip animation
                setTimeout(() => {
                    coin.innerText = result;
                }, 250); // Change the result after half of the animation duration
            }, 10); // Delay before applying animation
        }
    </script>
</body>
</html>
